name: CI & CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node
        uses: actions/setup-node@v2
        with:
            node-version: '16'
          
      - name: Install & Build
        run: |
            yarn install
            yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            publish_dir: ./dist
            personal_token: ${{ secrets.DEPLOY_KEY }}
            force_orphan: true
        
